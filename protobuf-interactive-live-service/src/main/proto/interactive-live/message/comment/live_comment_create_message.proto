syntax = "proto3";

package tech.utkorsho.protobuf.interactiveLive.message.comment;

option java_multiple_files = true;

import "interactive-live/enums/user_type.proto";
import "interactive-live/message/reply/live_reply_message.proto";


message LiveCommentCreateMessage {
  string content = 1;
  string routineId = 2;
  string userId = 3;
  string userName = 4;
  string userImageUrl = 5;
  repeated string assetUrls = 6;
  repeated enum.UserType userTypes = 7;
}