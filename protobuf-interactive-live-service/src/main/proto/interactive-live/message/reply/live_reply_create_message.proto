syntax = "proto3";

package tech.utkorsho.protobuf.interactiveLive.message.reply;

option java_multiple_files = true;

import "core/message/user_type_enum.proto";

message LiveReplyCreateMessage {
  string content = 1;
  string commentId = 2;
  string userId = 3;
  string userName = 4;
  string userImageUrl = 5;
  repeated string assetUrls = 6;
  repeated UserType userTypes = 7;
}