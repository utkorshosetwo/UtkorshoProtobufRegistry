syntax = "proto3";

package tech.utkorsho.protobuf.qna.message.comment;

option java_multiple_files = true;

import "core/message/user_type_enum.proto";


message QnaCommentCreateMessage {
  string content = 1;
  string courseId = 2;
  string syllabusId = 3;
  string userId = 4;
  string userName = 5;
  string userImageUrl = 6;
  string audioUrl = 7;
  repeated string assetUrls = 8;
  repeated UserType userTypes = 9;
}