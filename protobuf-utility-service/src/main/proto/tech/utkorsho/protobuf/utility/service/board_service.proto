syntax = "proto3";

package tech.utkorsho.protobuf.utility.service;

option java_multiple_files = true;

import "tech/utkorsho/protobuf/utility/message/board/create_board_request.proto";
import "google/protobuf/empty.proto";
import "protobuf-core/src/main/proto/core/message/uuid_message.proto";

service BoardService {
  rpc createBoard (utility.message.board.CreateBoardRequest) returns (core.message.UuidMessage);
}