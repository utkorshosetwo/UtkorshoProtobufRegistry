syntax = "proto3";

package tech.utkorsho.protobuf.user.message.permission;

option java_multiple_files = true;

message PermissionMessage {
  string id = 1;
  string key = 2;
  string name = 3;
  string description = 4;
}

message PermissionListMessage {
  repeated PermissionMessage permissions = 1;
}
