syntax = "proto3";

package tech.utkorsho.protobuf.user.message.user;

option java_multiple_files = true;

import "user/enums/gender.proto";
import "user/enums/religion.proto";

message UserRegisterRequest {
  string name = 1;
  string phone = 2;
  enums.Gender gender = 3;
  enums.Religion religion = 4;
  string district = 5;
  string email = 6;
  string password = 7;
  string parentPhone = 8;
  string boardId = 9;
  string sessionId = 10;
  string groupId = 11;
  string classId = 12;
}
