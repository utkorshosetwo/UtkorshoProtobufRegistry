syntax = "proto3";

package core.message;

option java_multiple_files = true;

import "google/protobuf/wrappers.proto";

message PaginationResult {
  google.protobuf.Int32Value page_no = 1;
  google.protobuf.Int32Value records_per_page = 2;
  google.protobuf.Int32Value next_page = 3;
  google.protobuf.Int32Value total_pages = 4;
  google.protobuf.Int32Value total_records = 5;
}