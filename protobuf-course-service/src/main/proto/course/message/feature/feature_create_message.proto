syntax = "proto3";

package tech.utkorsho.protobuf.course.message.feature;

option java_multiple_files = true;

message FeatureCreateMessage {
  string name = 1;
  string value = 2;
  string group = 3;
}

message FeatureListCreateMessage {
  string courseId = 1;
  repeated FeatureCreateMessage features = 2;
}
