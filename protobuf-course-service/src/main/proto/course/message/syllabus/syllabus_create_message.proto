syntax = "proto3";

package tech.utkorsho.protobuf.course.message.syllabus;

option java_multiple_files = true;

import "course/message/syllabus/syllabus_type.proto";

message SyllabusCreateMessage {
  string label = 1;
  string name = 2;
  string description = 3;
  string iconUrl = 4;
  string coverPhotoUrl = 5;
  SyllabusType syllabusType = 6;
  string parentId = 7;
  string courseId = 8;
}
