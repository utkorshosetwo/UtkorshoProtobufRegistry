syntax = "proto3";

package tech.utkorsho.protobuf.course.message.promo;

option java_multiple_files = true;

import "course/message/promo/discount_type.proto";
import "google/protobuf/timestamp.proto";

message PromoUpdateMessage {
  string promoId = 1;
  string code = 2;
  int64 discountAmount = 3;
  DiscountType discountType = 4;
  google.protobuf.Timestamp expiryDate = 5;
  int64 maxUsage = 6;
  string reference = 7;
  string remarks = 8;
}
