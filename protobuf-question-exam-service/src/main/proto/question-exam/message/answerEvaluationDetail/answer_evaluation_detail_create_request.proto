syntax = "proto3";

package tech.utkorsho.protobuf.questionexam.message.answerEvaluationDetail;

option java_multiple_files = true;

message AnswerEvaluationDetailCreateRequest {
  string imageUrl = 1;
  float marks = 2;
  string questionId = 3;
  string answerEvaluationId = 4;
}

message AnswerEvaluationDetailListCreateMessage {
  repeated AnswerEvaluationDetailCreateRequest answerEvaluationDetails = 1;
}
