syntax = "proto3";

package tech.utkorsho.protobuf.questionexam.message.question;

option java_multiple_files = true;

import "google/protobuf/wrappers.proto";

message SyllabusWiseSummaryMessage {
  google.protobuf.StringValue id = 1;
  google.protobuf.Int32Value noOfMcqQuestions = 2;
  google.protobuf.Int32Value noOfCreativeQuestions = 3;
}

message SyllabusWiseSummaryListMessage {
  repeated SyllabusWiseSummaryMessage summaries = 1;
}
