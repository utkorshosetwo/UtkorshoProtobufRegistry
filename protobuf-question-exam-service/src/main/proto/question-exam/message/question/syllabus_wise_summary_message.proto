syntax = "proto3";

package tech.utkorsho.protobuf.questionexam.message.question;

option java_multiple_files = true;

import "google/protobuf/timestamp.proto";

message SyllabusWiseSummaryMessage {
  string id = 1;
  string name = 2;
  string label = 3;
  string description = 4;
  string coverPhotoUrl = 5;
  int32 noOfMcqQuestions = 6;
  int32 noOfCreativeQuestions = 7;
}
