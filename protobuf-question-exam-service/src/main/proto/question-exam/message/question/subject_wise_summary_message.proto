syntax = "proto3";

package tech.utkorsho.protobuf.questionexam.message.question;

option java_multiple_files = true;

message SubjectWiseSummaryMessage {
  string id = 1;
  int32 noOfMcqQuestions = 2;
  int32 noOfCreativeQuestions = 3;
}

message SubjectWiseSummaryListMessage {
  repeated SubjectWiseSummaryMessage summaries = 1;
}
