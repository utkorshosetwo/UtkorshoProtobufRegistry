syntax = "proto3";

package tech.utkorsho.protobuf.questionexam.message.question;

option java_multiple_files = true;

import "google/protobuf/timestamp.proto";
import "question-exam/enums/question_type.proto";

message SubjectWiseSummaryMessage {
  string id = 1;
  string name = 2;
  string description = 3;
  string iconUrl = 4;
  string coverPhotoUrl = 5;
  int32 noOfMcqQuestions = 6;
  int32 noOfCreativeQuestions = 7;
}
